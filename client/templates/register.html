    <ion-content has-header="true" padding="true">

        <div class="list list-inset" style="margin-top: 10px;">

            <label class="item item-input">
                <input type="text" placeholder="Nome" ng-model="user.name">
            </label>

            <label class="item item-input">
                <input type="text" placeholder="Email" ng-model="user.email">
            </label>

            <label class="item item-input">
                <input type="password" placeholder="Senha" ng-model="user.password">
            </label>

            <label class="item item-input">
                <input type="password" placeholder="Digite a senha novamente" ng-model="user.password2">
            </label>

            <button class="button button-block button-stable" ng-click="register()">
                Confirme
            </button>
