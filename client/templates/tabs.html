<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">



  <!-- Quiz Tab -->
  <ion-tab title="Quiz" icon="ion-ios7-help" href="#/tab/quiz">
    <ion-nav-view name="tab-quiz"></ion-nav-view>
  </ion-tab>

  <!-- Ranking Tab -->
  <ion-tab title="Ranking" icon="icon ion-arrow-graph-up-right" href="#/tab/ranking">
    <ion-nav-view name="tab-ranking"></ion-nav-view>
  </ion-tab>

</ion-tabs>
