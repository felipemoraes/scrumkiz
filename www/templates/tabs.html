<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-background-dark tabs-color-assertive">


  <!-- Home Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>


  <!-- Quiz Tab -->
  <ion-tab title="Quiz" icon="ion-android-storage" href="#/tab/quiz">
    <ion-nav-view name="tab-quiz"></ion-nav-view>
  </ion-tab>

  <!-- Ranking Tab -->
  <ion-tab title="Ranking" icon="ion-podium" href="#/tab/ranking">
    <ion-nav-view name="tab-ranking"></ion-nav-view>
  </ion-tab>


</ion-tabs>
